<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Doubly-Even Code Checker</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: #0e0e0e;
      color: #e0e0e0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: #9beefb;
      margin-bottom: 1rem;
    }

    input {
      background: #222;
      color: #eee;
      border: 1px solid #555;
      padding: 0.5rem 1rem;
      font-size: 1.1rem;
      width: 300px;
      margin-top: 0.5rem;
      border-radius: 4px;
    }

    button {
      background: #1e88e5;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s;
    }

    button:hover {
      background: #1565c0;
    }

    .output {
      margin-top: 2rem;
      width: 100%;
      max-width: 500px;
    }

    .bit-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(20px, 1fr));
      gap: 4px;
      margin-top: 1rem;
      justify-items: center;
    }

    .bit {
      padding: 6px;
      border-radius: 4px;
      background: #333;
      transition: background 0.3s;
    }

    .bit.original {
      background: #444;
    }

    .bit.parity {
      background: #00695c;
    }

    .valid {
      color: #81c784;
      font-weight: bold;
    }

    .invalid {
      color: #ef5350;
      font-weight: bold;
    }

    code {
      background: #222;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>Doubly-Even Code Playground</h2>
  <label for="input">Enter binary string:</label>
  <input type="text" id="input" maxlength="32" placeholder="e.g., 10101" />
  <button onclick="check()">Check Code</button>

  <div class="output" id="result"></div>

  <script src="script.js"></script>
</body>
</html>
